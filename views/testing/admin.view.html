<body style="height: 100vh">
   
   
<div class="container">
    <h1>Admin control page:</h1>
    <br>

    <!-- Nav -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="pLot-tab" data-toggle="tab" href="#pLot" role="tab" aria-controls="pLot" aria-selected="true">Parking Lots</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="user-tab" data-toggle="tab" href="#user" role="tab" aria-controls="user" aria-selected="false">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="vehicle-tab" data-toggle="tab" href="#vehicle" role="tab" aria-controls="vehicle" aria-selected="false">Vehicles</a>
        </li>
    </ul>

    <!-- Nav Content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="pLot" role="tabpanel" aria-labelledby="pLot-tab">

                        Dropdown button
                    </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
                <button type="button" id="botao">Test</button>
        </div>
        <div class="tab-pane fade" id="vehicle" role="tabpanel" aria-labelledby="vehicle-tab">

        </div>
    </div>
</div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Local Script files -->
    <script src="../public/js/admin/test3.js"></script>
